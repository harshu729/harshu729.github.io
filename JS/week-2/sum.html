<!DOCTYPE html>
<html>
<head>
	<title>Sum Of Two Numbers</title>
</head>
<body>
	<input type="number" id="FirstNumber"><br>
	<input type="number" id="SecondNumber"><br>
	<input type="submit" value="Submit" id="Submit">
	<h1>HELLO</h1>
	<script>
		var sum=document.querySelector("#Submit");
		sum.addEventListener('click',function () {
			var a=document.getElementById("FirstNumber").valueAsNumber;
			console.log(a);
			var b=document.getElementById("SecondNumber").valueAsNumber;
			console.log(b);
			c=a+b;
			var h3 = document.querySelector("h3");
			h3.innerHTML = "Sum is: " + c;
			alert("Sum is: " + c);
		})
	</script>

</body>
</html>
